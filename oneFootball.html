<html>

<canvas id="gameCanvas" width="800" height="600">
	
</canvas>
<script>
	var canvas;
	var canvasContext;
	var ballX = 50;
	var ballY = 50;
	var ballSpeedX = 10;
	var ballSpeedY = 4;

	var player1Score = 0;
	var player2Score = 0;
	const WINNING_SCORE = 3;

	var showingWinScreen = false;

	var paddle1Y = 250;
	var paddle2Y = 250;
	const PADDLE_HEIGHT = 100;
	const PADDLE_THICKNESS = 10; 

	function calculateMousePos(evt) {
        var rect = canvas.getBoundingClientRect();
        var root = document.documentElement;
        // account for where on page from side or top canvas element is and how far scrolled.
        // returns relative position
		var mouseX = evt.clientX - rect.left - root.scrollLeft;
        var mouseY = evt.clientY - rect.top - root.scrollTop;
        return {
            x:mouseX,
            y:mouseY
        }
    }

    function handleMouseClick(evt)
    {
    	if(showingWinScreen)
    	{
    		player1Score = 0;
    		player2Score = 0;
    		showingWinScreen = false;
    	}
    }

    function credits()
    {
    	canvasContext.fillText("           made by Neel Akolkar 2020 Â©",630,597);
    }

	window.onload = function()
	{
		canvas= document.getElementById('gameCanvas');
		canvasContext = canvas.getContext('2d');
		var framesPerSecond = 30
		
		setInterval
		(
			function()
			{
				moveEverything();
				drawEverything();
				credits();
			},
		1000/framesPerSecond
		);

		canvas.addEventListener('mousedown',handleMouseClick);

		canvas.addEventListener('mousemove',
			function(evt)
		{
			var mousePos = calculateMousePos(evt);
			paddle1Y = mousePos.y-(PADDLE_HEIGHT/2);
		});
	}

	function ballReset()
	{
		if(player1Score >= WINNING_SCORE || player2Score >=WINNING_SCORE)
		{
			showingWinScreen = true;
		}

		ballSpeedX = -ballSpeedX;
		ballX = canvas.width/2;
		ballY = canvas.height/2;
	}

	function computerAI()
	{
		var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
		if(paddle2YCenter<ballY)
		{
			paddle2Y +=10;
		}
		else if(paddle2YCenter > ballY+35)
		{
			paddle2Y -=10;
		}
	}

	function moveEverything()
	{
		if(showingWinScreen)
		{
			return;
		}
		computerAI();
		ballX+=ballSpeedX;
		ballY+=ballSpeedY;
		
		if(ballX<0)
		{
			if(ballY > paddle1Y && ballY< paddle1Y+PADDLE_HEIGHT)
			{
				ballSpeedX = -ballSpeedX;
				var deltaY = ballY - (paddle1Y+PADDLE_HEIGHT/2);
				ballSpeedY = deltaY*0.35;  
			}
			else
			{
				player2Score += 1; //before ballReset()
				ballReset();
			}
		}
		
		if(ballX>canvas.width)
		{
			if(ballY > paddle2Y && ballY< paddle2Y+PADDLE_HEIGHT)
			{
				ballSpeedX = -ballSpeedX;
				var deltaY = ballY - (paddle2Y+PADDLE_HEIGHT/2);
				ballSpeedY = deltaY*0.35;
			}
			else
			{
				player1Score++;
				ballReset();

			}
		}

		if(ballY<0)
		{
			ballSpeedY = -ballSpeedY;
		}
		if(ballY>canvas.height)
		{
			ballSpeedY = -ballSpeedY;
		}
	}

	function drawNET()
	{
		for(var i=0 ; i<canvas.height; i+=40)
		{
			colorRect(canvas.width/2-1,i,2,25,'white');
		}
	}

	function centrefield()
    {
    	for(var i=0 ; i<canvas.height; i+=40)
		{
			colorCircle(400,300,110,'white');
			colorCircle(400,300,108,'black');
		}
    }
	
	function Dboxes()
    {
    	for(var i=0 ; i<canvas.height; i+=40)
		{
			colorRect(0,200,100,200,'white');
			colorRect(0,201,98,198,'black');
			colorRect(700,200,100,200,'white');
			colorRect(702,201,98,198,'black');
		}
    } 

	function drawEverything()
	{
		
		console.log(ballX);
		//Creates the black canvas ->
		colorRect(0,0,canvas.width,canvas.height,'black');

		if(showingWinScreen)
		{
			canvasContext.fillStyle = 'white';
			if (player1Score >= WINNING_SCORE) 
			{
				canvasContext.fillText("   You win!",350,200);
			}
			else if(player2Score >= WINNING_SCORE)
			{
				canvasContext.fillText("   AI wins!",350,200);
			}

			canvasContext.fillText("click to continue",350,500);
			return;
		}

		centrefield();
		drawNET();
		Dboxes();

		colorCircle2(100,300,54,'white');
		colorCircle2(100,300,52,'black');
		colorCircle3(700,300,54,'white');
		colorCircle3(700,300,52,'black');

		//The player paddle ->
		colorRect(0,paddle1Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white');

		//The computer paddle ->
		colorRect(canvas.width-PADDLE_THICKNESS,paddle2Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white');
		
		//The tiny little ball ->
		colorCircle(ballX,ballY,10,'white');

		//text
		canvasContext.fillText(player1Score,100,100);
		canvasContext.fillText(player2Score,canvas.width-100,100);
	}

	function colorCircle(centerX,centerY,radius,drawColor)
	{
		canvasContext.fillStyle = drawColor;
		canvasContext.beginPath();
		canvasContext.arc(centerX,centerY,radius,0,Math.PI*2,true);
		canvasContext.fill();
	}
	function colorCircle2(centerX,centerY,radius,drawColor)
	{
		canvasContext.fillStyle = drawColor;
		canvasContext.beginPath();
		canvasContext.arc(centerX,centerY,radius,1.5*Math.PI,0.5*Math.PI,false);
		canvasContext.fill();
	}

	function colorCircle3(centerX,centerY,radius,drawColor)
	{
		canvasContext.fillStyle = drawColor;
		canvasContext.beginPath();
		canvasContext.arc(centerX,centerY,radius,1.5*Math.PI,0.5*Math.PI,true);
		canvasContext.fill();
	}

	function colorRect(leftX,topY,width,height,drawColor)
	{
		canvasContext.fillStyle = drawColor;
		canvasContext.fillRect(leftX,topY,width,height);
	}

</script>
</html>
